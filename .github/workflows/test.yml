name: ğŸ§ª Test & Validate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test on Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18, 20, 22]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build package
        run: npm run build

      - name: âœ… Test CLI binary
        run: |
          node bin/tablerizer.js --version
          node bin/tablerizer.js --help

      - name: ğŸ§ª Test library imports
        run: |
          node -e "
          (async () => {
            try {
              const { Tablerizer, exportTables } = await import('./lib/index.js');
              console.log('âœ… Library imports working on Node ${{ matrix.node-version }}');
            } catch (error) {
              console.error('âŒ Import test failed:', error.message);
              process.exit(1);
            }
          })();
          "

  lint:
    name: ğŸ¨ Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ¨ Check TypeScript
        run: npx tsc --noEmit

      - name: ğŸ“‹ Verify package structure
        run: npm pack --dry-run