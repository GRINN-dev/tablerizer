name: ğŸ² Publish Tablerizer

on:
  push:
    tags:
      - "v*.*.*" # Trigger on version tags like v1.2.3
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: ğŸ§ª Test Package
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build package
        run: npm run build

      - name: âœ… Test CLI binary
        run: |
          node bin/tablerizer.js --version
          node bin/tablerizer.js --help

      - name: ğŸ§ª Test library imports
        run: |
          node -e "
          (async () => {
            try {
              const { Tablerizer, exportTables } = await import('./lib/index.js');
              console.log('âœ… Library imports working');
              console.log('- Tablerizer:', typeof Tablerizer);
              console.log('- exportTables:', typeof exportTables);
            } catch (error) {
              console.error('âŒ Import test failed:', error.message);
              process.exit(1);
            }
          })();
          "

  publish:
    name: ğŸ“¤ Publish to npm
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build package
        run: npm run build

      - name: ğŸ“‹ Verify package contents
        run: npm pack --dry-run

      - name: ğŸš€ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ğŸ² Tablerizer ${{ github.ref_name }}
          body: |
            ## ğŸ² Tablerizer ${{ github.ref_name }}

            ### ğŸ“¦ Installation
            ```bash
            npm install -g tablerizer@${{ github.ref_name }}
            ```

            ### ğŸ”— Links
            - **npm**: https://www.npmjs.com/package/tablerizer
            - **Documentation**: https://github.com/GRINN-dev/tablerizer#readme

            ### ğŸ“‹ Changes
            See commit history for detailed changes in this release.

            ### ğŸ¯ Usage
            ```bash
            # CLI usage
            tablerizer --schemas "app_public" --scope all

            # With environment variables
            export DATABASE_URL="postgres://..."
            tablerizer --config .tablerizerrc
            ```
          draft: false
          prerelease: false

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ” Run security audit
        run: npm audit --audit-level moderate

      - name: ğŸ”’ Check for vulnerabilities
        run: npm audit --audit-level high --dry-run
